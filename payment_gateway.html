<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>payment gateway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <div class="card shadow mt-3">
          <div class="card-header text-bg-primary">
            <h3 class="text-center p-1">Payment Gateway</h3>
          </div>
          <div class="card-body">
            <div class="img-fluid p-3">
              <a href=""><img src="logo2.png" width="100%" alt="payment images"></a>
            </div>
            <div class="p-3">
              <h5>Payment Amount</h5>
              <div><input type="number" class="form-control" id="name" placeholder="amount" required></div>

            </div>
            <form class="p-3" onsubmit="return check();" action="success.html">
              <div class="mb-2">
                <label for="name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="name" placeholder="name on card" required>
              </div>
              <div class="mb-2">
                <label for="number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="number" placeholder="card number" required>
              </div>

              <div class="d-flex">
                <div class="mb-1">
                  <label for="date">Expiry date</label>
                </div>

                <div class="mb-1 ms-5">
                  <label for="code" class="ms-3">Security code</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="date" placeholder="  MM/YY" required>
                <input type="text" class="form-control" id="code" placeholder="security code" required>
              </div>

              <div class="mb-3">
                <label for="postal" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="postal" placeholder="ex.123456" required>
              </div>

              <div class="mb-1">
                <input type="submit" class="btn btn-primary w-100" value="Pay">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    let check = function()
    {
      var ch = confirm("sure,you want to pay");
      if (ch==true)
      {
        return true;
      }
      else{
        return false;
      }
    }

  </script>
</body>

</html>
