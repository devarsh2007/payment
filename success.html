<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .data-container {
      opacity: 0;
      /* Set opacity to 0 to hide the data */
      transition: opacity 4s ease-in-out;
      /* Smooth transition for opacity */
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: green;
      font-weight: 900;
      font-size: 40px;
    }
  </style>
</head>

<body>

  <div class="container-fluid ">
    <div class="row  text-center">
      <div class="col mt-5">
        <video src="right.mp4" autoplay width="250px" class="mt-5"></video>

      </div>
      <h2 id="success" class="data-container">
        Payment successfull
      </h2>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9
    kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>

    // Get all the paragraphs within the data container
    var paragraphs = document.querySelectorAll('.data-container');

    // Loop through each paragraph and set the opacity to 1 to display them smoothly
    paragraphs.forEach(function (paragraph) {
      paragraph.style.opacity = 1;
    });

  </script>
</body>

</html>
